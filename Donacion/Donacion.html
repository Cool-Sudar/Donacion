<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .counter {
            font-size: 40px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Live Donations</div>
        <div class="counter" id="donationAmount">$0</div>
    </div>

    <script>
        let amount = 50000;
        function updateCounter() {
            let increment = Math.floor(Math.random() * 5000) + 1000; // Random increase
            amount += increment;
            document.getElementById("donationAmount").textContent = "$" + amount.toLocaleString();
        }
        setInterval(updateCounter, 2000); // Update every 2 seconds
    </script>
</body>
</html>
